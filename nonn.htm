<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head>
<body>

    <script>

        var secondLeft = 75
        // create html quiz headline
        var letterbtn = $("<h1>").text("this is a quiz dont fuck it up").attr("id", "startBtn");
        var timeContent = document.createElement("div");
        
        $("body").append(letterbtn);
        // create html start button
        var Btn = document.createElement("button")
        Btn.textContent = "start"
        $("body").append(Btn);

        //when timer start click clock start
        $(document).ready(function(){
            $("button").click(function(){
                var timeInterval = setInterval(function(){
                    // count down
                    secondLeft--;
                    timeContent.textContent = secondLeft + "second left";
                    if (secondLeft === 0) {
                        //stop
                    clearInterval(timeInterval);

                    }


                })
            })

        });



    

      
    </script>
</body>
</html>
